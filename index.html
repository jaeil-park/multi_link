        // --- EXCEL LOGIC (V31 FULL EXPORT) ---
        function exportFullExcel() {
            const wb = XLSX.utils.book_new();

            // Sheet 1: Summary List
            const rows1 = [["Center","Region","Address","Room","Rack","Unit","Vendor","Model","Hostname","IP","Serial","Warranty","Service","CPU","RAM","HDD"]];
            locations.forEach(l => {
                if(l.rooms) l.rooms.forEach(room => {
                    if(room.racks) room.racks.forEach(rack => {
                        for(let u=46; u>=1; u--) {
                            const d = rack.units[u];
                            if(d) {
                                rows1.push([l.name, l.region, l.address, room.name, rack.name, u, d.vendor, d.model, d.hostname||'', d.ip||'', d.serial||'', d.warranty||'', d.svc||'', d.cpu||'', d.ram||'', d.hdd||'']);
                            }
                        }
                    });
                });
            });
            const ws1 = XLSX.utils.aoa_to_sheet(rows1);
            XLSX.utils.book_append_sheet(wb, ws1, "Server List");

            // Sheet 2+: Rack Diagrams (Per Center) - Simplified for Single File
            // Note: Visual Excel requires xlsx-js-style for colors, logic same as V20 but now includes extended data
            locations.forEach(l => {
                // Only create sheet if rooms exist
                if(l.rooms && l.rooms.length > 0) {
                     const wsData = []; const merges = [];
                     l.rooms.forEach(room => {
                         wsData.push([`[ ${room.name} ]`]); // Room Header
                         const rowHeaders = [];
                         if(room.racks) room.racks.forEach(rack => { rowHeaders.push(rack.name, "U", "Device", "IP"); rowHeaders.push(""); }); // 5 cols per rack
                         wsData.push(rowHeaders);
                         
                         for(let u=46; u>=1; u--) {
                             const row = [];
                             if(room.racks) room.racks.forEach(rack => {
                                 const d = rack.units[u];
                                 row.push("", u, d ? `${d.hostname}\n${d.model}` : "", d ? d.ip : "");
                                 row.push(""); // Gap
                             });
                             wsData.push(row);
                         }
                         wsData.push([]); // Spacer
                     });
                     const ws = XLSX.utils.aoa_to_sheet(wsData);
                     // Add simple merge/style logic here if needed
                     XLSX.utils.book_append_sheet(wb, ws, l.name.substring(0,30)); // Sheet name max 31 chars
                }
            });

            XLSX.writeFile(wb, "Coupang_DCIM_Asset_Master.xlsx");
        }
        
        function importFullExcel(input) {
            const f=input.files[0]; if(!f) return;
            const r=new FileReader();
            r.onload = (e) => {
                const wb = XLSX.read(e.target.result, {type:'array'});
                // Logic: Look for "Server List" sheet first
                const wsName = wb.SheetNames.find(n => n.includes("Server") || n.includes("List"));
                if(wsName) {
                    const ws = wb.Sheets[wsName];
                    const data = XLSX.utils.sheet_to_json(ws);
                    if(confirm(`Found ${data.length} assets. Import?`)) {
                        // Reset & Import Logic
                        locations = []; // Clear current
                        data.forEach(row => {
                            // 1. Find/Create Location
                            let loc = locations.find(l => l.name === row['Center']);
                            if(!loc) {
                                loc = { id:Date.now()+Math.random(), type:'FC', name:row['Center'], region:row['Region']||'gyeonggi', address:row['Address']||'', rooms:[], lat:37.5, lng:127.0 };
                                locations.push(loc);
                            }
                            // 2. Find/Create Room
                            let room = loc.rooms.find(r => r.name === row['Room']);
                            if(!room) { room = {name:row['Room'], racks:[]}; loc.rooms.push(room); }
                            // 3. Find/Create Rack
                            let rack = room.racks.find(r => r.name === row['Rack']);
                            if(!rack) { rack = {name:row['Rack'], units:{}}; room.racks.push(rack); }
                            // 4. Add Device
                            if(row['Unit']) {
                                rack.units[row['Unit']] = {
                                    vendor: row['Vendor']?.toLowerCase() || 'etc',
                                    model: row['Model'],
                                    hostname: row['Hostname'],
                                    ip: row['IP'],
                                    serial: row['Serial'],
                                    warranty: row['Warranty'],
                                    svc: row['Service'],
                                    cpu: row['CPU'],
                                    ram: row['RAM'],
                                    hdd: row['HDD'],
                                    height: 1 // Default to 1U if not specified (Parsing "17U~18U" logic needed for advanced)
                                };
                            }
                        });
                        saveData();
                        location.reload();
                    }
                } else {
                    alert("Cannot find 'Server List' sheet.");
                }
            };
            r.readAsArrayBuffer(f);
        }
